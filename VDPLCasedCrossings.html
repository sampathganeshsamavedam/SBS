    // Initial data display
    function filterData() {
         var casedHdd = document.getElementById("casedHdd").value;
         var secondaryType = document.getElementById("secondaryType").value;
         var station = document.getElementById("station").value;

         var filteredData = data.filter(function (item) {
             return (casedHdd === "All" || item.CasedHdd === casedHdd) &&
                    (secondaryType === "All" || item.SecondaryType === secondaryType) &&
                    (station === "All" || item.Station === station);
         });

         displayData(filteredData);
     }

     function displayData(data) {
         var table = document.getElementById("dataTable");

         // Clear previous data
         table.innerHTML = "";

         // Add new data
         data.forEach(function (item) {
             var row = table.insertRow();
             var cell1 = row.insertCell(0);
             var cell2 = row.insertCell(1);
             var cell3 = row.insertCell(2);
             var cell4 = row.insertCell(3);
             var cell5 = row.insertCell(4);

             cell1.innerHTML = item.Chainage;
             cell2.innerHTML = item.Name;
             cell3.innerHTML = item.CasedHdd;
             cell4.innerHTML = item.SecondaryType;
             cell5.innerHTML = item.Station;
         });
     }

     // Initial display
     displayData(data);
</script>
