<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Links Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Google Maps Links Finder</h2>
    <label for="decimalInput">Enter a Decimal:</label>
    <input type="number" step="any" id="decimalInput" placeholder="Enter a decimal">
    <button onclick="findLinks()">Find Links</button>

    <div id="result"></div>

    <script>
        // Your data
        const data = [
            { number: 0.4, link: "https://www.google.com/maps/place/17.289339,82.273733" },
            // ... (Add your other data entries here)
        ];

        function findLinks() {
            // Get the input value
            const inputValue = parseFloat(document.getElementById('decimalInput').value);

            // Find the closest number in the data
            const closestEntry = data.reduce((prev, curr) => {
                return (Math.abs(curr.number - inputValue) < Math.abs(prev.number - inputValue) ? curr : prev);
            });

            // Display links within a range of +/- 2
            const linksInRange = data.filter(entry => entry.number >= closestEntry.number - 2 && entry.number <= closestEntry.number + 2);

            // Display the result
            displayResult(linksInRange);
        }

        function displayResult(links) {
            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = "<h3>Result:</h3>";

            if (links.length === 0) {
                resultContainer.innerHTML += "<p>No links found within the specified range.</p>";
            } else {
                links.forEach(entry => {
                    resultContainer.innerHTML += `<p>${entry.number}: <a href="${entry.link}" target="_blank">${entry.link}</a></p>`;
                });
            }
        }
    </script>
</body>
</html>
